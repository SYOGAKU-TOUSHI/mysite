<!DOCTYPE html>
<html>
<head>
	<title>ドラクエ風RPG</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="game-container">
		<h1>ドラクエ風RPG</h1>
		<div id="player-stats">
			<h2>ステータス</h2>
			<p>HP: <span id="player-hp">100</span></p>
			<p>攻撃力: <span id="player-attack">10</span></p>
			<p>防御力: <span id="player-defense">5</span></p>
		</div>
		<div id="enemy-stats">
			<h2>敵のステータス</h2>
			<p>HP: <span id="enemy-hp">50</span></p>
			<p>攻撃力: <span id="enemy-attack">8</span></p>
			<p>防御力: <span id="enemy-defense">3</span></p>
		</div>
		<button id="attack-btn">攻撃！</button>
	</div>
	<script src="script.js"></script>
</body>
</html>
