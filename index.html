<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Dragon Quest-style RPG</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="game-container">
		<h1>Dragon Quest-style RPG</h1>
		<div id="player-stats">
			<h2>Stats</h2>
			<p>HP: <span id="player-hp">100</span></p>
			<p>Attack: <span id="player-attack">10</span></p>
			<p>Defense: <span id="player-defense">5</span></p>
		</div>
		<div id="enemy-stats">
			<h2>Enemy Stats</h2>
			<p>HP: <span id="enemy-hp">50</span></p>
			<p>Attack: <span id="enemy-attack">8</span></p>
			<p>Defense: <span id="enemy-defense">3</span></p>
		</div>
		<button id="attack-btn">Attack!</button>
	</div>
	<script src="position.js"></script>
	<script src="player.js"></script>
	<script src="map.js"></script>
	<script src="keyboard.js"></script>
</body>
</html>
